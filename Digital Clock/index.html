<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="days">
            <span>Sunday</span>
            <span>Monday</span>
            <span>Tuesday</span>
            <span>Wednesday</span>
            <span>Thursday</span>
            <span>Friday</span>
            <span>Saturday</span>
        </div>
        <div class="clock">
            <div class="h time">1</div>
            <div class="h time">2</div>
            <div class="colon">:</div>
            <div class="m time">1</div>
            <div class="m time">0</div>
            <div class="colon">:</div>
            <div class="s time">5</div> 
            <div class="s time">2</div>
            <div class="meridian">
                <span>AM</span>
                <span>PM</span>
            </div>
        </div>
        <div class="date">
            <p>12-06-2005</p>
        </div>
        <div class="months">
            <span>JAN</span>
            <span>FEB</span>
            <span>MAR</span>
            <span>APR</span>
            <span>MAY</span>
            <span>JUN</span>
            <span>JULY</span>
            <span>AUG</span>
            <span>SEPT</span>
            <span>OCT</span>
            <span>NOV</span>
            <span>DEC</span>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
