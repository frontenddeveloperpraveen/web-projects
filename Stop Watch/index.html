<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Stop Clock</h3>
        <div class="frame">
            <div class="h">00</div>
            <div class="colon">:</div>
            <div class="m">00</div>
            <div class="colon">:</div>
            <div class="s">00</div>
            <div class="colon">:</div>
            <div class="ms">00</div>
        </div>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
